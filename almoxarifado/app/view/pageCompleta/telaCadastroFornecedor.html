<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app/view/pageCompleta/css/telaCadastroFornecedor.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="app/view/pageCompleta/img/Reading list-rafiki.svg">
        </div>
        <div class="form">
            <form action="index.php?pag=cadastroFornecedor&act=adicionar" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Fornecedor</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Confirmar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname"  type="text" name="firstname" placeholder="Digite o primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone"  type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="address">Endereço</label>
                        <input id="address" type="text" name="address" placeholder="xxxx, nº, Bairro - Cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input id="uf" type="text" name="uf" placeholder="UF" required>
                    </div>

                    <div class="input-box">
                        <label for="cnpj">CNPJ</label>
                        <input id="cnpj"  type="number" name="cnpj" placeholder="Somente os números" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                  
                    </div>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
