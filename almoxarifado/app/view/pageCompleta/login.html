<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app/view/pageCompleta/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem Vindo<br> Ao Almoxarifado</h1>
            <img src="app/view/pageCompleta/img/loginEntrada.svg" class="left-login-image" alt="Estoque">
        </div>
        <form action="index.php?pag=login&act=logaSistema" method="POST">
            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                     <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Entrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
